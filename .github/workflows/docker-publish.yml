name: Docker CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'       # SemVer tags like v1.2.3
      - 'v*.*.*-*'     # Pre-release like v1.2.3-rc.1
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Set your Docker Hub repository via repo secret, e.g. "mohammad/quran"
  DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPOSITORY }}
          tags: |
            # SemVer tags when pushing annotated tags like v1.2.3 or v1.2.3-rc.1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}},enable={{!is_prerelease}}
            type=semver,pattern={{major}},enable={{!is_prerelease}}
            # latest only for stable releases (no pre-release)
            type=raw,value=latest,enable={{is_tag && !is_prerelease}}
            # edge for default branch builds
            type=raw,value=edge,enable={{is_default_branch}}
            # always include a short sha tag for traceability
            type=sha,format=short
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (PRs) / Push (main & tags)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          # Push for tags and main; PRs build only
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
