name: Build & Push (Frontend + Backend)

on:
  push:
    branches: ["nextjs"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["nextjs"]

jobs:
  build-and-push:
    name: Build & Push ${{ matrix.component }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - component: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive image name
        id: img
        run: |
          if [ "${{ matrix.component }}" = "frontend" ]; then
            echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/quran-frontend" >> $GITHUB_OUTPUT
          else
            echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/quran-backend" >> $GITHUB_OUTPUT
          fi

      - name: Telegram — start ${{ matrix.component }}
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          message=$(printf '%s\n%s\n%s\n' "🛠 *Build start* — ${{ matrix.component }}" "Repo: ${{ github.repository }}" "Ref: ${{ github.ref_name }}")
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d parse_mode="Markdown" --data-urlencode "text=$message"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.IMAGE }}
          tags: |
            ${{ github.ref_name }}
            latest
          flavor: |
            latest=true

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}

      - name: Telegram — success ${{ matrix.component }}
        if: ${{ success() && github.event_name != 'pull_request' }}
        run: |
          message=$(printf '%s\n%s\n%s\n%s\n' "✅ *Build done* — ${{ matrix.component }}" "Image: ${{ steps.img.outputs.IMAGE }}" "Tags:" "${{ steps.meta.outputs.tags }}")
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d parse_mode="Markdown" --data-urlencode "text=$message"

      - name: Telegram — failed ${{ matrix.component }}
        if: ${{ failure() && github.event_name != 'pull_request' }}
        run: |
          message=$(printf '%s\n%s\n%s\n' "❌ *Build failed* — ${{ matrix.component }}" "Repo: ${{ github.repository }}" "Ref: ${{ github.ref_name }}")
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d parse_mode="Markdown" --data-urlencode "text=$message"

  release:
    name: Create GitHub Release
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set image names
        id: names
        run: |
          echo "FRONT=${{ secrets.DOCKER_USERNAME }}/quran-frontend" >> $GITHUB_OUTPUT
          echo "BACK=${{ secrets.DOCKER_USERNAME }}/quran-backend" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Images pushed:
            - ${{ steps.names.outputs.FRONT }}:${{ github.ref_name }}
            - ${{ steps.names.outputs.BACK }}:${{ github.ref_name }}
            Also tagged as `latest`.

      - name: Telegram — release
        run: |
          message=$(printf '%s\n%s\n%s\n%s\n' "🚀 *Release* ${{ github.ref_name }} published" "Images:" "- ${{ steps.names.outputs.FRONT }}:${{ github.ref_name }}" "- ${{ steps.names.outputs.BACK }}:${{ github.ref_name }}")
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d parse_mode="Markdown" --data-urlencode "text=$message"
